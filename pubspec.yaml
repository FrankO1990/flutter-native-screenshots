name: native_screenshot
description: A simple plugin to take screenshots using native code (iOS & Android).
version: 0.0.2+2
email: Ivan Pompa-Garc√≠a <ivan.pompa@gmail.com>
homepage: https://bitbucket.org/ivanjpg/native_screenshot
repository: https://bitbucket.org/ivanjpg/native_screenshot.git
